<!DOCTYPE html>
<html>
<head>

<title>Batalla de Dioses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src = './js/script.js'></script>
<style>
    body {
			background-image: url("./background.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
	</style>

</head>
<body>
    <header>
		<div class="banner">
			<h1>BATALLA DE DIOSES</h1>
            
		</div>
	</header>
	
	<main class="container">
		<form>
            <section id="guest" class="toggles"></section>
            <section>
            <h2>BIENVENIDO</h2>
            
            <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
            data-bs-target="#modalLogin">JUGAR</button>
            <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
             
            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                           
                       
                        <p id="nombreUsuario" class="d-none toggles"></p>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="nickIngreso" class=" form-control my-4" type="user"
                                   placeholder="Nickname" required>
                            <input id="mailIngreso" class="form-control my-4" type="email"
                                placeholder="Correo electrónico" required>
                            <input id="passIngreso" class="form-control my-4" type="password"
                                placeholder="Contraseña (min 8 caracteres)" required>
                            
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            
             </section> 
		</form>
        <section id="contenido" class="d-none toggles">
            <p id="nickUsuario" class="d-none toggles"></p>
            <p> LISTA DE DIOSES</p>
            <div id="tarjetas" class="card-group"></div>
            <button id="btnAtacar" class="btn btn-outline-primary btn-lg btn-block">EMPEZAR A JUGAR</button>
        </section>
       
       
	</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
